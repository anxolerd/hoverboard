<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/flex-layout-attr.html">
<link rel="import" href="../elements/ticket-element.html">
<link rel="import" href="../elements/hoverboard-icons.html">


<dom-module id="ticket-element">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>
       :host {
        padding: 24px;
        display: block;
        width: 240px;
        border: 1px solid var(--divider-color);
        border-radius: var(--border-radius);
        color: var(--primary-text-color);
        box-shadow: var(--card-shadow);
      }

      .type {
        text-transform: uppercase;
        font-size: 16px;
      }

      .price-wrapper {
        margin: 24px 0;
        color: var(--default-primary-color);
      }

      .currency {
        font-size: 24px;
      }

      .price {
        font-size: 42px;
      }

      .info-list {
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      .info-list iron-icon {
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
        margin-right: 8px;
      }

      .list-item {
        margin-bottom: 4px;
      }

      .additional {
        display: none;
      }
    </style>

    <div class="ticket-element">
      <h5 class="type highlight-font">[[type]]</h5>

      <div class="price-wrapper">
        <span class="currency">[[currency]]</span>
        <span class="price">[[price]]</span>
      </div>

      <div class="info-list">
        <div class="list-item" layout horizontal center>
          <iron-icon icon="hoverboard:calendar-clock"></iron-icon>
          <span>[[starts]] - [[ends]]</span>
        </div>
        <div class="additional list-item" layout$="[[info]]" horizontal center>
          <iron-icon icon="hoverboard:info"></iron-icon>
          <span>[[info]]</span>
        </div>
      </div>
    </div>

  </template>

  <script>
    class TicketElement extends Polymer.Element {

      static get is() { return 'ticket-element' }

      static get properties() {
        return {
          type: String,

          price: Number,

          currency: String,

          starts: String,

          ends: String,

          info: String,

          soldOut: Boolean
        }
      }

    }

    customElements.define(TicketElement.is, TicketElement);
  </script>
</dom-module>
